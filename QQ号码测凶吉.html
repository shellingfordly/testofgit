<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>QQ号码测凶吉</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<style>
* {margin: 0; padding: 0;}
a {text-decoration: none;}
li {list-style: none;}
#text {
    width: 500px;
}

</style>
</head>

<body>
<input type="text" id="qq">
<button id="btn">查询</button>
<div id="text">
</div>

<script>
    btn.onclick = function (){
        let time = new Date().getTime();
        $.ajax({
            url : `https://route.showapi.com/863-1?showapi_appid=71773&showapi_timestamp=${time}&showapi_sign=d8ce47c662204a5cb07799980adb5c28&qq=${qq.value}`,
            type : "GET",
            success : function(data){
                let msg = data.showapi_res_body;
                text.innerHTML = `${msg.grade}<br>${msg.score}<br>${msg.analysis}<br>${msg.desc}`;
            },
            error : function() {
                alert("暂无信息");
            }
        })
    }
</script>


</body>

</html>
